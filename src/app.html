<!doctype html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<script src="https://fontzero.vercel.app/script/embedicons.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Basic Meta Tags -->
		<title>Font Zero - Free Access to Premium FontAwesome Icons</title>
		<meta
			name="description"
			content="Font Zero provides free access to all premium FontAwesome fonts, offering a vast collection of high-quality icons and fonts for your design projects without any cost."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.fontzero.vercel.app/" />
		<meta property="og:title" content="Font Zero - Free Access to Premium FontAwesome Icons" />
		<meta
			property="og:description"
			content="Font Zero provides free access to all premium FontAwesome fonts, offering a vast collection of high-quality icons and fonts for your design projects without any cost."
		/>
		<meta property="og:image" content="https://www.fontzero.vercel.app/font-zero-og-image.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://www.fontzero.vercel.app/" />
		<meta property="twitter:title" content="Font Zero - Free Access to Premium FontAwesome Icons" />
		<meta
			property="twitter:description"
			content="Font Zero provides free access to all premium FontAwesome fonts, offering a vast collection of high-quality icons and fonts for your design projects without any cost."
		/>
		<meta
			property="twitter:image"
			content="https://www.fontzero.vercel.app/font-zero-twitter-image.png"
		/>

		<!-- Viewport for Mobile Responsiveness -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Keywords (optional, less used for modern SEO but still can be included) -->
		<meta
			name="keywords"
			content="Font Zero, free fonts, FontAwesome, premium fonts, free icons, design fonts, FontAwesome alternatives"
		/>

		<!-- Author (Optional) -->
		<meta name="author" content="Font Zero Team" />

		<!-- Robots Meta Tag (optional) -->
		<meta name="robots" content="index, follow" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-main">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
